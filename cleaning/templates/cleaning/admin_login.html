<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/admin_login.css' %}?102">
    <title>Admin Login - Sayago Cleaning Inc.</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Body with background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            background-color: #f0f4f8;
            background-image: url("{% static 'images/login.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Left Section */
        .left-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .left-section h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 25px;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.6);
        }

        .left-section p {
            font-size: 1.4em;
            font-weight: 500;
            line-height: 1.8;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        /* Right Section with Login Form */
        .form-container {
            width: 50%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-container h2 {
            font-size: 2em;
            color: #4A5568;
            text-align: center;
            margin-bottom: 1.5em;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #A0AEC0;
            font-size: 1.2em;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #CBD5E0;
            border-radius: 10px;
            background: #E2E8F0;
            font-size: 1em;
            color: #2D3748;
            transition: all 0.3s ease;
        }

        input:focus {
            background: #fff;
            border: 1px solid #3182CE;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px 0;
            background-color: #48BB78;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #38A169;
        }

        .signup-text {
            text-align: center;
            margin-top: 15px;
            color: #718096;
        }

        .signup-text a {
            color: #3182CE;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Error messages */
        .error-messages {
            background-color: #F56565;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .left-section, .form-container {
                width: 100%;
                height: auto;
            }

            .left-section {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Left Section with Admin Welcome Text -->
    <div class="left-section">
        <h1>Welcome to Admin Portal</h1>
        <p>Manage all cleaning services efficiently from here.</p>
    </div>

    <!-- Right Section with Admin Login Form -->
    <div class="form-container">
        <form id="loginForm" method="post" action="{% url 'owner_login' %}">
            {% csrf_token %}
            <h2>Admin Login</h2>
            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                <p class="error">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p class="signup-text">Don't have an account? <a href="{% url 'owner_signup' %}">Sign Up</a></p>
        </form>
    </div>

</body>
</html>
